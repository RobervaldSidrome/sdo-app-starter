<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <ol class="breadcrumb">
          <li><a [routerLink]="['/avanco']">Salarios</a></li>
          <li>Salario</li>
        </ol>
        <form #form="ngForm">
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="glyphicon glyphicon-retweet"></i> Editar Salario
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Informações Gerais</p>
            </div>
            <div class="col-sm-3">
              <label>Cargo</label>
              <mt-input-container errorMessage="Campo obrigatório" label="cargo">
                <select type="text" class="form-control" name="cargo" required [(ngModel)]="this.cargo" placeholder="cargo" autocomplete="off" [compareWith]="compareId">
                  <option [ngValue]="cargo" *ngFor="let cargo of cargos">{{cargo.nome}}</option>
                </select>
              </mt-input-container>
            </div>
            <div class="col-sm-3">
              <label>nivel</label>
              <mt-input-container errorMessage="Campo obrigatório" label="nivel">
                <select type="text" class="form-control" name="nivel" required [(ngModel)]="this.nivel" placeholder="nivel" autocomplete="off" [compareWith]="compareId">
                  <option [ngValue]="nivel" *ngFor="let nivel of niveis">{{nivel.nome}}</option>
                </select>
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <label>Salario</label>
              <mt-input-container errorMessage="Campo obrigatório" label="salario">
                <input  #salario id="salario" step="0.01" type="number" class="form-control" name="salario" [(ngModel)]="this.input" required placeholder="Salário" autocomplete="off">
              </mt-input-container>
            </div>
             
         
           
            <!-- /.col -->
          </div>
  
          <!-- /.row -->

          <!-- Table row 
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
          </div>-->
          
          <!-- /.row -->

    

        </form>

        <div class="row">
          <div class="pull-right">
            <button (click)="form.reset()" type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i> Limpar</button>
            <button [disabled]="!form.valid" (click)="submit(form.value)" class="btn btn-success">
              <i class="glyphicon glyphicon-save"></i> Editar
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
