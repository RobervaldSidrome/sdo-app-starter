<!--INICIO DO CONTEUDO-->
<section class="content-header">
  </section>
  
  <section class="content">
    <section class="invoice">
          <ol class="breadcrumb">
            <li><a [routerLink]="['/']">Super Ensino</a></li>
            <li>Salário</li>
          </ol>
          <form #form="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="glyphicon glyphicon-dashboard"></i> Cadastrar Faixas Salariais
                </h2>
              </div>
            </div>                
  
            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Informações Gerais:</p>
              </div>
          
              <div class="col-sm-4 col-xs-6">
                <label>Cargo:</label>
                <mt-input-container errorMessage="Campo obrigatório" label="SubObra">
                  <select type="text" class="form-control" name="subobra" required ngModel placeholder="SubObra" autocomplete="off">
                    <option >Estagiário</option>
                    <option >Trainee</option>
                    <option >Desenvolvedor Frontend</option>
                    <option >Desenvolvedor Backend</option>
                    <option >Desenvolvedor FullStack</option>
                  </select>
                </mt-input-container>
              </div>
              <div class="col-sm-4 col-xs-6">
                  <label>Nível:</label>
                  <mt-input-container errorMessage="Campo obrigatório" label="Nivel">
                      <select type="text" class="form-control" name="nivel" required ngModel placeholder="Nível">
                        <option >Júnior I</option>
                        <option >Júnior II</option>
                        <option >Junior III</option>
                        <option >Pleno I</option>
                        <option >Pleno II</option>
                        <option >Pleno III</option>
                        <option >Sênior I</option>
                        <option >Sênior II</option>
                        <option >Sênior III</option>
                      </select>
                  </mt-input-container>
              </div>
              <div class="col-sm-4 col-xs-6">
                <label>Faixa Salarial:</label>
                <mt-input-container errorMessage="Campo obrigatório" label="salario">
                  <input class="form-control" name="salario" ngModel required placeholder="Salário" type="number" step=".01">
                </mt-input-container>
              </div>
             
              <!-- /.col -->
            </div>
            <!-- /.row -->
  
            <!-- Table row 
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
              
            </div>-->
            
            <!-- /.row -->
  
            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <!--p class="lead">Formas de Pagamento:</p-->
  
                  <div class="form-group">
                    
                  </div>
  
              </div>
              
            </div>
  
          </form>
  
          <div class="row">
            <div class="pull-right">
              <button (click)="form.reset()" type="button" class="btn btn-danger">
                <i class="fa fa-trash"></i> Limpar</button>
              <button (click)="checkOrder(form.value)" class="btn btn-success">
                <i class="glyphicon glyphicon-save"></i> Cadastrar
              </button>
            </div>
          </div>
  
      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
