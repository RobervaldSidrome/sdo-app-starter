<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <ol class="breadcrumb">
          <li><a [routerLink]="['/']">Super Ensino</a></li>
          <li>Setores</li>
        </ol>
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="glyphicon glyphicon-retweet"></i> Cadastrar Setor
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Informações Gerais</p>
            </div>
            <div class="col-sm-3 col-xs-6">
              <label>Nome do Setor</label>
              <mt-input-container errorMessage="Campo obrigatório" label="Equipamento">
                <input class="form-control" name="equipamento" ngModel required placeholder="Setor" autocomplete="off">
              </mt-input-container>
            </div>
           
            <!-- /.col -->
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label>Descrição</label>
              <mt-input-container errorMessage="Campo obrigatório" label="descricao">
                <textarea class="form-control" name="descricao" ngModel placeholder="Descrição do setor"></textarea>
              </mt-input-container>
            </div>
          </div>
          <!-- /.row -->

          <!-- Table row 
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
          </div>-->
          
          <!-- /.row -->

    

        </form>

        <div class="row">
          <div class="pull-right">
            <button (click)="form.reset()" type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i> Limpar</button>
            <button (click)="checkOrder(form.value)" class="btn btn-success">
              <i class="glyphicon glyphicon-save"></i> Cadastrar
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
