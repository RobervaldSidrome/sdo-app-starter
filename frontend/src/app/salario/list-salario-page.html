<section class="content">
  
  <section class="invoice">
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="glyphicon glyphicon-lock"></i> Listagem de salarios
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Informações Gerais:</p>
            </div>
            
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="hidden">Id</th>
                  <th>Cargo</th>
                  <th>Nível</th>
                  <th>Salário</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let salario of salarios">
                  <td class="hidden">{{salario._id}}</td>
                  
                  <td class="col-md-3">{{salario.cargo.nome}}</td>
                  <td class="col-md-3">{{salario.nivel.nome}}</td>
                  <td class="col-md-3">{{salario.salario}}</td>
                  <td class="col-md-3 text-right"> 
                    <button [routerLink]="['/avanco',salario._id]"  class="btn btn-info">
                        <i class="glyphicon glyphicon-refresh"></i> Alterar
                    </button>
                    <button (click)="delete(salario._id)" class="btn btn-danger">
                        <i class="glyphicon glyphicon-trash" ></i> Excluir
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
           
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row 
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
          </div>-->
          
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <!--p class="lead">Formas de Pagamento:</p-->

                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <!-- Se precisar implementar component colocar aqui -->

          </div>

        </form>

    </section>
</section>
