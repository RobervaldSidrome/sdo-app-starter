<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <ol class="breadcrumb">
          <li><a [routerLink]="['/cargo']">Cargos</a></li>
          <li>Cargo</li>
        </ol>
        <form #form="ngForm">
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="glyphicon glyphicon-retweet"></i> Editar Cargo
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Informações Gerais</p>
            </div>
            <div class="col-sm-3 col-xs-6">
              <label>Nome do Setor</label>
              <mt-input-container errorMessage="Campo obrigatório" label="nome">
                <input #nome id="nome" class="form-control" name="nome" [(ngModel)]="this.cargo.nome" required placeholder="cargo" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3">
              <label>Setor</label>
              <mt-input-container errorMessage="Campo obrigatório" label="setor">
                <select type="text" class="form-control" name="setor" required [(ngModel)]="this.setor" placeholder="Setor" autocomplete="off" [compareWith]="compareId">
                  <option [ngValue]="setor" *ngFor="let setor of setores">{{setor.nome}}</option>
                </select>
              </mt-input-container>
            </div>
           
            <!-- /.col -->
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label>Descrição</label>
              <mt-input-container errorMessage="Campo obrigatório" label="descricao">
                <textarea #descricao id="descricao" class="form-control" name="descricao" [(ngModel)]="this.cargo.descricao" placeholder="Descrição do cargo"></textarea>
              </mt-input-container>
            </div>
          </div>

        </form>

        <div class="row">
          <div class="pull-right">
            <button (click)="form.reset()" type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i> Limpar</button>
            <button [disabled]="!form.valid" (click)="submit(form.value)" class="btn btn-success">
              <i class="glyphicon glyphicon-save"></i> Editar
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
