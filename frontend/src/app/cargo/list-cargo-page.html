<!--INICIO DO CONTEUDO-->
<mt-cargo></mt-cargo>
<section class="content-header">
</section>

<section class="content">
  
  <section class="invoice">
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="glyphicon glyphicon-lock"></i> Listagem de cargos
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Informações Gerais:</p>
            </div>
            
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="hidden">Id</th>
                  <th>Nome</th>
                  <th>Setor</th>
                  <th>Descrição</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cargo of cargos">
                  <td class="hidden">{{cargo._id}}</td>
                  <td class="col-md-3">{{cargo.nome}}</td>
                  <td class="col-md-3">{{cargo.setor.nome}}</td>
                  <td class="col-md-3">{{cargo.descricao}}</td>
                  <td class="col-md-3 text-right"> 
                    <button [routerLink]="['/cargo',cargo._id]"  class="btn btn-info">
                        <i class="glyphicon glyphicon-refresh"></i> Alterar
                    </button>
                    <button (click)="delete(cargo._id)" class="btn btn-danger">
                        <i class="glyphicon glyphicon-trash" ></i> Excluir
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
    </section>
</section>
