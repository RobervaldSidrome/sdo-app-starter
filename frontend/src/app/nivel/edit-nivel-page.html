<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <ol class="breadcrumb">
          <li><a [routerLink]="['/nivel']">Níveis</a></li>
          <li>Nível</li>
        </ol>
        <form #form="ngForm">
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="glyphicon glyphicon-retweet"></i> Editar Nível
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Informações Gerais</p>
            </div>
            <div class="col-sm-12">
              <label>Nome do Nível</label>
              <mt-input-container errorMessage="Campo obrigatório" label="nome">
                <input #nome id="nome" class="form-control" name="nome" [(ngModel)]="this.nivel.nome" required placeholder="nivel" autocomplete="off">
              </mt-input-container>
            </div>
           
          </div>
          <!-- /.row -->

          <!-- Table row 
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
          </div>-->
          
          <!-- /.row -->

    

        </form>

        <div class="row">
          <div class="pull-right">
            <button (click)="form.reset()" type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i> Limpar</button>
            <button [disabled]="!nome.value" (click)="submit(form.value)" class="btn btn-success">
              <i class="glyphicon glyphicon-save"></i> Editar
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
